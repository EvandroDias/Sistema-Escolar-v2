<div class="row">

  <div class="col-lg-12 ">
    <div class="card" [ng2-loading]="showSpinner">
      <div class="row">

      </div>
      <div class="row">

        <div class="col-lg-8">
          <button style="margin: 30px;" [routerLink]="'/admin/conselho/cadastrar'"
            class="btn btn-primary ">Cadastrar</button>
        </div>


      </div>

      <app-tabela-conselho *ngIf="conselhoModel.length > 0" (retornoConselhoId)="imprimir($event)" [mostrar]="true"
        [conselhoModel]="_conselhoModel"></app-tabela-conselho>


    </div>
    <p-paginator *ngIf="conselhoModel.length > 0" [rows]="qtdPagina" [totalRecords]="conselhoModel?.length"
      pageLinkSize="5" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
