<div class="animated fadeIn">


  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
              <div class="card-header"><strong>Cadastrar Departamento</strong></div>
              <div class="card-body card-block">
                  <div class="row">
                    <div class="col-lg-12">
                        <app-input-field class="form-group" formControlName="nome"
                            [classeCss]="aplicaCssErro('nome')"
                            id="nome" label="Nome" [control]="formulario.get('nome')"
                            [(ngModel)]="departamentoModel.nome"
                            placeholder="Digite o nome"
                            [(ngModel)]="departamentoModel.nome"
                            [classe]="'control-label required'"
                            >
                        </app-input-field>

                    </div>

                  </div>




                  <button style="margin-right: 10px;" type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Salvar</button>
                  <button type="submit" class="btn btn-danger btn-flat m-b-30 m-t-30" [routerLink]="'/admin/departamento'">Cancelar</button>
                </div>
              </form>
          </div>
      </div>
  </div>

</div>
