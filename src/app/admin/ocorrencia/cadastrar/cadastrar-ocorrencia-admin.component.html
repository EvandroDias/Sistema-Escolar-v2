<div class="animated fadeIn">


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
          <div class="card-header"><strong>Cadastrar Ocorrência</strong></div>
          <div class="card-body card-block">
            <div class="row">
              <div class="col-lg-12">
                <app-input-field class="form-group" formControlName="titulo" [classeCss]="aplicaCssErro('titulo')"
                  id="titulo" label="Titulo" [control]="formulario.get('titulo')" [(ngModel)]="ocorrenciaModel.titulo"
                  placeholder="Digite um titulo" [(ngModel)]="ocorrenciaModel.titulo"
                  [classe]="'control-label required'">
                </app-input-field>

              </div>

            </div>

            <div class="row">
              <div class="col-lg-12">
                <app-textarea-field [cols]=50 [rows]="7" class="form-group required" formControlName="descricao"
                  [classeCss]="aplicaCssErro('descricao')" id="descricao" label="Ocorrência"
                  [control]="formulario.get('descricao')" placeholder="Digite a ocorrênica"
                  [(ngModel)]="ocorrenciaModel.descricao" [classe]="'control-label'"></app-textarea-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6" [ngClass]="aplicaCssErro('serieId')">
                <label for="serieId" class="control-label requiredd">Série</label>
                <select (change)="listarAluno(ocorrenciaModel.serieId)" class="form-control" id="serieId" formControlName="serieId"
                  [(ngModel)]="ocorrenciaModel.serieId">
                  <option *ngFor="let serie of serieCmbModel" [value]="serie.id">{{ serie.nome }}</option>
                </select>
                <app-error-msg [control]="formulario.get('serieId')" label="Série"></app-error-msg>

              </div>
              <div class="col-lg-6" [ngClass]="aplicaCssErro('alunoId')">
                <label for="alunoId" class="control-label requiredd">Aluno</label>
                <select class="form-control" id="alunoId" formControlName="alunoId"
                  [(ngModel)]="ocorrenciaModel.alunoId">
                  <option *ngFor="let aluno of alunoCmbModel" [value]="aluno.id">{{ aluno.nome }} {{aluno.sobreNome}}
                  </option>
                </select>
                <app-error-msg [control]="formulario.get('alunoId')" label="Aluno"></app-error-msg>
              </div>

            </div>
            <div class="row">

              <div class="col-lg-6" [ngClass]="aplicaCssErro('funcionarioId')">
                <label for="funcionarioId" class="control-label requiredd">Funcionário</label>
                <select class="form-control" id="funcionario" formControlName="funcionarioId"
                  [(ngModel)]="ocorrenciaModel.funcionarioId">
                  <option *ngFor="let funcionario of funcionarioCmbModel" [value]="funcionario.id">
                    {{ funcionario.nome }} {{funcionario.sobreNome}}</option>
                </select>
                <app-error-msg [control]="formulario.get('funcionarioId')" label="Funcionário"></app-error-msg>

              </div>


              <div class="col-md-6" [ngClass]="aplicaCssErro('tipoOcorrenciaId')">
                <label for="tipoOcorrenciaId" class="control-label requiredd">Tipo Ocorrência</label>
                <select class="form-control" id="tipoOcorrencia" formControlName="tipoOcorrenciaId"
                  [(ngModel)]="ocorrenciaModel.tipoOcorrenciaId">
                  <option *ngFor="let tipoOcorrencia of tipoOcorrenciaCmbModel" [value]="tipoOcorrencia.id">
                    {{ tipoOcorrencia.nome }}</option>
                </select>
                <app-error-msg [control]="formulario.get('tipoOcorrenciaId')" label="Tipo Ocorrência"></app-error-msg>

              </div>


            </div>

            <div class="row">
              <div class="col-md-6" [ngClass]="aplicaCssErro('periodo')">
                <label for="periodo" class="control-label requiredd">Período</label>
                <select class="form-control" id="periodo" formControlName="periodo"
                  [(ngModel)]="ocorrenciaModel.periodo">
                  <option *ngFor="let p of periodos" [value]="p.nome">{{ p.nome }}</option>
                </select>
                <app-error-msg [control]="formulario.get('periodo')" label="Periodo"></app-error-msg>

              </div>

              <div style="margin-top: 5px;" class="col-md-6" [ngClass]="aplicaCssErro('dataOcorrencia')">
                <h6>Data Ocorrência</h6>
                <p-calendar [locale]="pt" dateFormat = "dd/mm/yy" class="form-group" formControlName="dataOcorrencia"
                  [(ngModel)]="ocorrenciaModel.dataOcorrencia"></p-calendar>
                <app-error-msg [control]="formulario.get('dataOcorrencia')" label="DataOcorrencia"></app-error-msg>
                <!--<app-input-field class="form-group " formControlName="dataOcorrencia"
                                        [classeCss]="aplicaCssErro('dataOcorrencia')"
                                        id="dataOcorrencia" label="Data Ocorrência" [control]="formulario.get('dataOcorrencia')"
                                        [(ngModel)]="ocorrenciaModel.dataOcorrencia"
                                        type="date"
                                        [classe]="'control-label required'"
                                        >
                                    </app-input-field>-->
              </div>


            </div>

            <div style="margin-top: 10px;">
              <button style="margin-right: 10px;" type="submit"
                class="btn btn-primary btn-flat m-b-30 m-t-30">Salvar</button>
              <button type="submit" class="btn btn-danger btn-flat m-b-30 m-t-30"
                [routerLink]="'/admin/ocorrencia'">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<p-toast position='top-center' key='ocorrencia' [style]="{marginTop: '80px'}"></p-toast>
