<div class="row" *ngIf="turmaModel?.length > 0">

  <div class="col-lg-12 ">
    <div class="card">
        <div class="row">

          </div>
          <div class="row" >

                <div class="col-lg-8"  >
                        <button style="margin: 30px;" [routerLink]="'/admin/turma/cadastrar'" class="btn btn-primary ">Cadastrar</button>
                      </div>
            <div class="form-group col-sm-4 pull-right" >

              <input placeholder="Pesquisar"  class="form-control" name="pesquisar" [(ngModel)]="dadosModel.filtro" required/>

            </div>

          </div>


      <div class="card-body">
        <app-tabela-turma [listarTurmaModel]="_turmaModel" ></app-tabela-turma >

      </div>
      <p-paginator *ngIf="turmaModel.length > 0" [rows]="dadosModel.qtdPagina" [totalRecords]="turmaModel?.length"
        pageLinkSize="5" (onPageChange)="paginate($event)"></p-paginator>
    </div>
  </div>
</div>
