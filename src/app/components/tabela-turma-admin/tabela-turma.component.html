<div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th scope="col">Série</th>
                      <th scope="col">Professor</th>
                      <th scope="col">Ano</th>
                      <th scope="col">Ações</th>
                  </tr>
              </thead>
              <tbody >
                <tr *ngFor="let item of listarTurmaModel">
                    <td>{{item.nomeSerie | uppercase}}</td>
                    <td>{{item.nomeProfessor | uppercase}}</td>
                    <td>{{item.nomeAno | uppercase}}</td>
                    <td><a  [routerLink]="['/admin/turma/cadastrar-aluno',item?.turmaId]" class="btn btn-outline-primary"> <i class="fa fa-plus" ></i></a>
                      <!-- <a class="btn btn-outline-danger"> <i class="fa fa-trash"  ></i></a>-->
                      </td>
              </tr>
            </tbody>
                </table>
              </div>
            </div>
          </div>
