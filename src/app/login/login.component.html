<div class="bg-white" style="height: 500px;" >
  <div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
      <div class="login-content">
        <div class="login-logo">
          <a href="" [routerLink]="'/'">
            <img
              class="align-content"
              src=""
              alt=""
            />
          </a>
        </div>
        <div class="login-form" [ng2-loading]="showSpinner">
          <form (ngSubmit)="entrar()" novalidate>
            <div class="form-group">
              <label>Cpf</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="loginModel.login"
                name="login"
                [spMask]="cpf"
                placeholder="Cpf"
              />
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="loginModel.senha"
                name="senha"
                placeholder="Senha"
              />
            </div>
            <div class="checkbox">
              <label>
                <!--<input type="checkbox"> Remember Me-->
              </label>
              <label class="pull-right">
                <!--<a href="#">Esqueceu a senha?</a>-->
              </label>
            </div>
            <button
              type="submit"
              class="btn btn-success btn-flat m-b-30 m-t-30"
            >
              Entrar
            </button>

            <!--<div class="register-link m-t-15 text-center">
                        <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                    </div>-->
          </form>
          <div class="row margem" *ngIf="mostrarMensagem">
               <div class="col-lg-12">
                <div   class="alert alert-danger" role="alert">
                  {{mensagem}}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
