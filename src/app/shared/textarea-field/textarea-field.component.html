<div class="form-group" [ngClass]="classeCss">
    <label [attr.for]="id" [class]="classe">{{ label }}</label>

    <textarea
      [spKeepMask]="true"
      [spMask]="Mask"
      [cols]=cols 
      [id]="id" class="form-control"
      [rows]="rows" name="opiniao"
      [(ngModel)]="value"
      [maxlength]="maxlength" wrap="hard"
      [placeholder]="placeholder"></textarea>
   
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
  </div>
